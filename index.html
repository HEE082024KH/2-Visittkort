<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Super Heroes</h1>
      <article class="card-container">
        <div class="img-container">
          <img src="./assets/SpiderPig.png" alt="SpiderPig" />
        </div>

        <div class="details-container">
          <h2 class="name">Spider Pig</h2>
          <h3 class="occupation">God</h3>

          <div class="card-details">
            <div class="item">
              <p class="value">69</p>
              <p class="label">Age</p>
            </div>
            <div class="item">
              <p class="value">420kg</p>
              <p class="label">Weight</p>
            </div>
            <div class="item">
              <p class="value">169cm</p>
              <p class="label">Height</p>
            </div>
          </div>
          <div class="description">
            <p class="value">
              Spider pig, spider pig, does whatever a spider pig does. Can he
              swing, from a web? No he can't, cause he's a pig. Look out! Here
              comes the spider pig!
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
